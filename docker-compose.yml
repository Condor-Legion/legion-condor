services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-legion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legion}
      POSTGRES_DB: ${POSTGRES_DB:-legion_condor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-legion} -d ${POSTGRES_DB:-legion_condor}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-legion}:${POSTGRES_PASSWORD:-legion}@postgres:5432/${POSTGRES_DB:-legion_condor}
      SESSION_SECRET: ${SESSION_SECRET:-dev_secret}
      API_PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3003}
      STATS_LEGACY_MIGRATION_ENABLED: ${STATS_LEGACY_MIGRATION_ENABLED:-false}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      BOT_API_KEY: ${BOT_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3004:3004"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3001}
    depends_on:
      - api
    ports:
      - "3003:3000"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_SYNC_GUILD_ID: ${DISCORD_SYNC_GUILD_ID:-}
      DISCORD_STATS_CHANNEL_ID: ${DISCORD_STATS_CHANNEL_ID:-}
      TICKETS_CATEGORY_ID: ${TICKETS_CATEGORY_ID:-}
      TICKETS_ADMIN_ROLE_IDS: ${TICKETS_ADMIN_ROLE_IDS:-}
      TICKETS_MEMBER_ROLE_ID: ${TICKETS_MEMBER_ROLE_ID:-}
      TICKETS_PENDING_ROLE_ID: ${TICKETS_PENDING_ROLE_ID:-}
      TICKETS_LOG_CHANNEL_ID: ${TICKETS_LOG_CHANNEL_ID:-}
      API_URL: http://api:3001
      BOT_API_KEY: ${BOT_API_KEY:-}
      DISCORD_SYNC_INTERVAL_HOURS: ${DISCORD_SYNC_INTERVAL_HOURS:-3}
      ROSTER_ROLE_IDS: ${ROSTER_ROLE_IDS:-}
      CLEAR_GLOBAL_COMMANDS: ${CLEAR_GLOBAL_COMMANDS:-}
    depends_on:
      - api

volumes:
  postgres_data:
