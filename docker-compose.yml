services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: legion
      POSTGRES_PASSWORD: legion
      POSTGRES_DB: legion_condor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legion -d legion_condor"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://legion:legion@postgres:5432/legion_condor
      SESSION_SECRET: ${SESSION_SECRET:-dev_secret}
      API_PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      SEASON_START_DATE: ${SEASON_START_DATE:-}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      BOT_API_KEY: ${BOT_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
    depends_on:
      - api
    ports:
      - "3000:3000"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_SYNC_GUILD_ID: ${DISCORD_SYNC_GUILD_ID:-}
      DISCORD_STATS_CHANNEL_ID: ${DISCORD_STATS_CHANNEL_ID:-}
      DISCORD_STATS_POLL_SECONDS: ${DISCORD_STATS_POLL_SECONDS:-60}
      API_URL: http://api:3001
      BOT_API_KEY: ${BOT_API_KEY:-}
      DISCORD_SYNC_INTERVAL_HOURS: ${DISCORD_SYNC_INTERVAL_HOURS:-3}
      ROSTER_ROLE_IDS: ${ROSTER_ROLE_IDS:-}
      CLEAR_GLOBAL_COMMANDS: ${CLEAR_GLOBAL_COMMANDS:-}
    depends_on:
      - api

  hll-stats:
    build:
      context: .
      dockerfile: apps/hll-stats/Dockerfile
    environment:
      DATABASE_URL: postgres://legion:legion@postgres:5432/legion_condor
      HLL_STATS_EVENTS: ${HLL_STATS_EVENTS:-}
      API_URL: ${API_URL:-http://api:3001}
      BOT_API_KEY: ${BOT_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started

volumes:
  postgres_data:
